<!-- login -->
<div class="login segments-page">
  <div class="container">
    <div class="contact-title">
      <h3>Login</h3>
    </div>
    <div class="wrap-form" hidden="true">
      <form>
        <input type="text" placeholder="Name">
        <input type="password" placeholder="Password">
        <p>
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe"><span>Remember Me</span></label>
        </p>
        <button class="button">Login</button>
      </form>
    </div>
    <div class="info" hidden="true">
      <ul>
        <li>Don't have an account?
          <a href="register.html">Create Account</a>
        </li>
        <li>
          <a href="forgot-password.html">Forgot Your Password</a>
        </li>
      </ul>
    </div>
    <div class="social-login">
      <a (click)="authService.TwitterAuth()" href="javascript:void(0)">
        <div class="social-twitter">
          <h6><i class="fab fa-twitter"></i>Login With Twitter</h6>
        </div>
      </a>
      <div class="row"></div>
      <a (click)="authService.FacebookAuth()" href="javascript:void(0)">
        <div class="social-fb">
          <h6><i class="fab fa-facebook-f"></i>Login With Facebook</h6>
        </div>
      </a>
<!--      <div class="social-google">-->
<!--        <h6><a href="javascript:void(0)"><i class="fab fa-google"></i>Login With Google</a></h6>-->
<!--      </div>-->
    </div>
  </div>
</div>
<!-- end login -->
