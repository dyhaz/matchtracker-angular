<!-- latest news -->
<div class="latest-news segments-page">
  <div class="container">
    <div class="section-title">
      <h3>Match of The Day</h3>
    </div>

    <div class="row" *ngFor="let l of leagues; let i = index" [hidden]="matchOfTheDay[l] | isEmpty">
      <div class="col s12">
        <div class="row bg-blue" *ngIf="matchOfTheDay[l] && matchOfTheDay[l].length > 0">
          <div class="col s12">
            <div class="valign-wrapper">
              <img class="flag-img"
                   src="assets/images/flags/24px/{{getFlag(matchOfTheDay[l][0]?.competition?.area.name)}}.png"
                   alt="country flag" />
              <strong>{{ matchOfTheDay[l][0]?.competition?.area.name }}</strong>&nbsp; -
              &nbsp;{{ matchOfTheDay[l][0]?.competition?.name }}
            </div>
          </div>
        </div>

        <div class="row valign-wrapper" *ngFor="let match of matchOfTheDay[l]; let i = index"
             style="border-bottom: groove; padding-bottom: 20px">
          <div class="col s4">
            <div class="row" style="margin-bottom: 0">
              <div class="col s12">
                {{ match.utcDate | dateFormat }}
              </div>
            </div>
            <div class="divider"></div>
            <div class="row">
              <div class="col s12">
                {{ match.utcDate | hourFormat }}
              </div>
            </div>
          </div>

          <div class="col s8">
            <div class="row">
              <div class="col s5 right-align">
                {{ trunc(match.homeTeam.name) }}
              </div>
              <div class="col s2 center-align">
                V
              </div>
              <div class="col s5 left-align">
                {{ trunc(match.awayTeam.name) }}
              </div>
            </div>
          </div>
          <div class="divider"></div>
        </div>
      </div>
    </div>
    <app-spinner [isActive]="isLoadingMatches"></app-spinner>
  </div>
</div>
<!-- end latest news -->
